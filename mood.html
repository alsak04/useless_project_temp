<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Mood Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Computer Mood Detector</h1>
        <div class="mood-display">
            <div class="metric">
                <h2>CPU Mood</h2>
                <p id="cpuMood">Loading...</p>
            </div>
            <div class="metric">
                <h2>Memory Mood</h2>
                <p id="memoryMood">Loading...</p>
            </div>
            <div class="metric">
                <h2>Temperature Mood</h2>
                <p id="tempMood">Loading...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
